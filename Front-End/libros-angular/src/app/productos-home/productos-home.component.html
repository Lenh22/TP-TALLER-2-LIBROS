<section>
  <div class="d-flex flex-wrap justify-content-center gap-5">
    <ng-container ng-container *ngFor="let producto of productosNuevos">
      <div
        class="product-card d-flex flex-column align-items-center text-center gap-2 border border-2 rounded p-2"
      >
        <div class="product-img">
          <img
            [src]="producto.imagen"
            class="card-img-top"
            [alt]="producto.nombre"
            height="200"
          />
          <!-- <div class="product-label">
            <span class="sale">-30%</span>
          </div> -->
        </div>
        <div class="product-body">
          <span style="font-size: 14px">{{ producto.categoria }}</span>
          <span
            class="product-name my-2 d-block"
            style="word-break: break-all; width: 250px; height: 50px"
          >
            <a href="#">{{ producto.nombre }}</a>
          </span>
          <h5 class="fw-bolder">
            {{ producto.precio.toFixed(2) }}
            <!-- $980.00 <del class="product-old-price">$990.00</del> -->
          </h5>
          <div class="my-2 d-flex gap-1 justify-content-center">
            <li *ngFor="let n of numSequence(producto.calificacion)">
              <i class="fa-solid fa-star" style="font-size: 12px"></i>
            </li>
          </div>
          <div class="d-flex gap-2 justify-content-center">
            <button
              class="btn btn-light border rounded-circle"
              data-toggle="tooltip"
              data-placement="top"
              title="Agregar a favoritos"
            >
              <i class="fa fa-heart" style="color: red"></i>
            </button>
            <a
              href="/producto/{{ producto.id }}}"
              class="btn btn-light border rounded-circle"
              data-toggle="tooltip"
              data-placement="top"
              title="Ver detalle"
              style="border-radius: 60px; padding: 5px 10px"
            >
              <i class="fa fa-eye" style="color: red"></i>
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-danger btn-general">
            <i class="fa fa-shopping-cart"></i> AÃ±adir al carrito
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
