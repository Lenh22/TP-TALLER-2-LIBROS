<!-- SECTION -->
<section id="lista-productos">
  <div
    class="d-flex flex-wrap justify-content-center gap-5 m-auto"
    style="max-width: 1024px;"
  >
    <div *ngFor="let producto of productosNuevos">
      <div
        class="product-card d-flex flex-column gap-2 border border-2 rounded-4 p-3"
      >
        <div class="product-img d-block m-auto">
          <img
            [src]="producto.imagen"
            class="card-img-top"
            [alt]="producto.nombre"
            style="object-fit: cover; height: 180px; width: 120px;"
          />
        </div>
        <div class="product-body text-center">
          <span style="font-size: 14px;">{{ producto.categoria }}</span>
          <span
            class="product-name my-2 d-block"
            style="word-break: break; width: 250px; height: 60px;"
          >
            <a href="/producto/{{ producto.id }}}" class="text-dark">
              {{ producto.nombre }}
            </a>
          </span>
          <h5 class="semi-bold" (click)="deleteProduct(producto.id)">
            $ {{ producto.precio.toFixed(2) }}
          </h5>
          <div class="d-flex gap-2 justify-content-center align-items-center">
            <a
              href="/producto/{{ producto.id }}}"
              class="btn btn-light border rounded-circle"
              data-toggle="tooltip"
              data-placement="top"
              title="Ver detalle"
              style="border-radius: 60px; padding: 5px 10px;"
            >
              <i class="fa fa-eye" style="color: red;"></i>
            </a>

            <button
              class="btn btn-danger btn-general fw-semibold"
              (click)="addToCart(producto)"
            >
              <i class="fa fa-shopping-cart"></i>
              AÃ±adir al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
