<div
  class="modal fade"
  id="modalLogin"
  data-bs-keyboard="false"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content bg-light px-3">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Bienvenido</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeLogin
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginUsuario" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              formControlName="email"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="modal-footer">
            <button
              id="buttonLogin"
              type="submit"
              class="btn btn-warning"
              style="border-radius: 60px"
            >
              Ingresar
            </button>
          </div>
          <div class="d-flex gap-3 flex-wrap">
            o inicie sesi√≥n con
            <div class="d-flex gap-2">
              <span
                style="background-color: blue; border-radius: 60px"
                class="px-4"
                ><i class="fa-brands fa-facebook-f" style="color: #fff"></i
              ></span>
              <span
                style="background-color: rgb(91, 91, 253); border-radius: 60px"
                class="px-4"
                ><i class="fa-brands fa-twitter" style="color: #fff"></i
              ></span>
              <span
                style="
                  background-color: rgb(211, 194, 194);
                  border-radius: 60px;
                "
                class="px-4"
                ><i class="fa-brands fa-google" style="color: #fff"></i
              ></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
