<section>
  <h3 class="text-center">Lista de compras</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carrito of carrito">
        <td>
          <img
            class="img-thumbnail"
            width="100px"
            height="100px"
            src="{{carrito.imagen}}"
          />
        </td>
        <td>
          <div class="d-flex flex-column gap-2">
            <p>{{carrito.nombre}}</p>
            <p class="fst-italic fw-bolder">{{carrito.categoria}}</p>
          </div>
        </td>
        <td>
          <select name="prueba"  [(ngModel)]= "carrito.cantidad">

            <option selected="yes" value=1> 1 </option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          
          </select>


        </td>
        <td>${{carrito.precio}}</td>
        <td>
          <button type="button" class="btn-close" aria-label="Close" (click)="sacarProdDeCarrito(carrito.id)" (click)="reload()" ></button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr />
  <div class="pago d-flex justify-content-between">
    <h4>Total a pagar</h4>
    <h4>${{sum}}</h4>
    
  </div>
  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-danger btn-general fw-semibold" style="width: 100%;">
      <i class="fa-solid fa-bag-shopping"></i>
      Proceder a pagar
    </button>
  </div>
  <div class="d-flex justify-content-center gap-5 fst-italic">
    <span class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-truck-fast" style="color: rgb(105, 98, 98);"></i>
      <span>Envios a todo el país</span>
    </span>
    <span class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-check-to-slot" style="color: rgb(105, 98, 98);"></i>
      <span>Envios autorizados</span>
    </span>
  </div>
</section>

<section class="pt-1">
  <div class="d-flex gap-5 justify-content-center banner-info__cart">
    <span
      class="text-muted rounded-circle border border-2 p-4 fw-semibold d-flex gap-2 flex-column align-items-center text-center"
      style="max-width: 150px;"
    >
      <i class="fa-solid fa-truck-fast fa-3x"></i>
      <span class="d-block">Envios a todo el país</span>
    </span>
    <span
      class="text-muted rounded-circle border border-2 p-4 fw-semibold d-flex gap-2 flex-column align-items-center text-center"
      style="max-width: 150px;"
    >
      <i class="fa-brands fa-whatsapp fa-3x"></i>
      <span class="d-block">Ventas por What's App</span>
    </span>
    <span
      class="text-muted rounded-circle border border-2 p-4 fw-semibold d-flex gap-2 flex-column align-items-center text-center"
      style="max-width: 150px;"
    >
      <i class="fa-solid fa-calendar-days fa-3x"></i>
      <span class="d-block">Los 365 días del año</span>
    </span>
    <span
      class="text-muted rounded-circle border border-2 p-4 fw-semibold d-flex gap-2 flex-column align-items-center text-center"
      style="max-width: 150px;"
    >
      <i class="fa-regular fa-star fa-3x"></i>
      <span class="d-block">5 estrellas de rating</span>
    </span>
  </div>
</section>
