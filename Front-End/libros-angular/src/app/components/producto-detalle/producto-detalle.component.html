<div class="row m-4">
    <div class="col-md-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{productoDetalle.categoria}} </strong>
                <h2 class="mb-0">{{productoDetalle.nombre}}</h2>
                <div class="mb-1 text-muted"><strong>{{productoDetalle.autor}}</strong></div>

               
                <div class="my-2 d-flex gap-1 justify-content-center">
                    <li *ngFor="let n of numSequence(productoDetalle.calificacion)">
                      <i class="fa-solid fa-star" style="font-size: 12px"></i>
                    </li>
                  </div>
                
                <p *if="productoDetalle.stock > 0" class="card-text mb-auto"> En Stock </p>
                <p *if="productoDetalle.stock <= 0" class="card-text mb-auto"> Sin Stock </p>
                <!--Para prueba-->

               
            
            </div>
            <div class="col-auto d-none d-lg-block">
                <img class="img-thumbnail" width="200px" height="200px"
                    src="{{productoDetalle.imagen}}" class="card-img-top"
                    [alt]="productoDetalle.nombre">
                <!--[src]="productoDetalle.imagen"-->

                <div class="col-12 mx-auto text-end mt-2">
                    <button routerLink= "/comprar/{{productoDetalle.id}}" class="btn btn-danger btn-general fw-semibold">
                      <i class="fa fa-shopping-cart"></i> AÃ±adir al carrito
                    </button>
                  </div>
            </div>
        </div>
        <div class="container col-md-12">
            <div class="rounded bg-light p-4">
                <h4><strong>Sinopsis/Descripcion</strong></h4>
                <p class="card-text mb-auto">
                    {{productoDetalle.descripcion}}
                    
                </p>
            </div>
        </div>
    </div>
</div>
